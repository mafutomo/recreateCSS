<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Exercise</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <div class="remaining-tag">
        <div class="remaining-text">
          <strong>$167</strong> still needed for this project
        </div>


      </div>
      <div class="arrow-down">

      </div>

      <div class="main-box">

        <div class="progress-border">
          <div class="progress-bar"></div>
        </div>


        <div class="body-main">
          <div class="first-line">
          <strong class="orange-text">Only 3 days left</strong> to fund this project.
          </div>
          <div class="second-line">
            Join the <strong>42</strong> other donors who have <br>already supported this project. Every <br>  dollar helps.
          </div>

          <div class="give-class">
            <button class="amount"><span class="reg-text">$<span class="amt-text">50</span></span></button>

            <button class="give-now">Give Now</button>
          </div>

          <div class="why-text">
            Why give $50?
          </div>



        </div>

      </div>
      <div class="bottom">
        <button class="button1">Save for later</button>
        <button class="button2">Tell your friends</button>

      </div>


    </div>

  </body>
</html>
